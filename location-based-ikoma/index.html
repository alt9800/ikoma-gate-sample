<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-location-based.js"></script>
</head>
<body>
    <a-scene arjs="sourceType: location-based; debugUIEnabled: false;" vr-mode-ui="enabled: false">
        <a-box
            material="color: yellow"
            gps-entity-place="latitude: 34.69276012963216; longitude: 135.6970057607354;"
            scale="10 10 10"
        />
        <!--ここっていい感じに眼の前に出したりできないのかな できるだけ固定したいよ-->
        <a-assets>
            <a-asset-item id="torii" src="torii.glb"></a-asset-item>
        </a-assets>  
        <a-entity
            gltf-model="#torii"
            scale="0.075 0.075 0.075"
            rotation="0 0 0"
            gps-entity-place="latitude: 34.69276012963216; longitude: 135.6970057607354;"
        ></a-entity>

        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
</body>
</html>
