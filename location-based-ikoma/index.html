<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-assets>
            <!-- a-asset-item id="3d-model" src="./scan-ikoma-gate-2024-03-19.glb"></a-asset-item-->
        <a-asset-item id="3d-model" src="./modi-decimate.glb"></a-asset-item>
        </a-assets>
        <!-- a-anchor hit-test-enabled='true'>
            <a-gltf-model  load-animations="true" src="#3d-model" scale="0.5 0.5 0.5"></a-gltf-model>
        </a-anchor-->
        <a-gltf-model src="#3d-model" 
        gps-entity-place="latitude: 33.591519; longitude: 130.389738;"
        scale="4 4 4">
        </a-gltf-model>

        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
</body>
</html>
